STR_D_CPK_ATTR   = Атрибуты - неизменяемые свойства объекта
STR_D_CPK_CLOB   = CLOB-ы - большие текстовые данные являются свойствами класса
STR_D_CPK_CMD    = Команды - разные способы управления и действия над объектами
STR_D_CPK_EVENT  = События - асинхронная информация от объектов что с ними случилось
STR_D_CPK_LINK   = Связи - способы объявления различных способов взаимосвязи между объектами
STR_D_CPK_RIVET  = Склёпки - способы объявления различных способов постоянной связи между объектами.
STR_D_CPK_RTDATA = РВ-данные — данные, которые изменяются и отслеживаются в режиме реального времени
STR_N_CPK_ATTR   = Атрибуты
STR_N_CPK_CLOB   = CLOB-ы
STR_N_CPK_CMD    = Команды
STR_N_CPK_EVENT  = События
STR_N_CPK_LINK   = Связи
STR_N_CPK_RIVET  = Склёпки

STR_D_EXECUTING = Команда дошла до адресата и выполняется
STR_D_FAILED    = Исполнителю не удалось выполнить команду
STR_D_OP_AUTHOR = SKID-идентификатор автора изменения состояния команды
STR_D_OP_REASON = Текст причины изменения состояния команды
STR_D_SENDING   = Команда создана и отправлена на сервер для передачи исполнителю
STR_D_SUCCESS   = Выполнение команды успешно завершено
STR_D_TIMEOUTED = Таймаут - от исполнителя слишком долго нет отчета о выполнении команды
STR_D_UNHANDLED = Некому выполнить команду - адресат не найден
STR_N_EXECUTING = Выполняется
STR_N_FAILED    = Неудача
STR_N_OP_AUTHOR = Автор
STR_N_OP_REASON = Причина
STR_N_SENDING   = Отправляется
STR_N_SUCCESS   = Выполнено
STR_N_TIMEOUTED = Таймаут
STR_N_UNHANDLED = Невыполнимо

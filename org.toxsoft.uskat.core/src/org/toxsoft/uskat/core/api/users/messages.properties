STR_D_PASSWORD     = User password (more precisely, a hash code for verification)
STR_D_ROLES        = Roles that a user can log in
STR_D_ROLE_ENABLED = Sign of permission to login the system with this role
STR_D_ROLE_HIDDEN  = Sign of hiding a user in the lists of normal administration
STR_D_USER         = A user or program module that has the right to logინ to the system
STR_D_USER_ENABLED = Sign of user permission to login the system
STR_D_USER_HIDDEN  = Sign of hiding a role in the lists of normal administration
STR_N_PASSWORD     = Password
STR_N_ROLES        = Roles
STR_N_ROLE_ENABLED = Enabled?
STR_N_ROLE_HIDDEN  = Hidden?
STR_N_USER         = User
STR_N_USER_ENABLED = Enabled?
STR_N_USER_HIDDEN  = Hidden?

STR_ABILITIES_OF_KIND    = შესაძლებლობები
STR_ABILITIES_OF_KIND_D  = ამ სახეობის შესაძლებლობების ჩამონათვალი
STR_ABILITY              = შესაძლებლობა
STR_ABILITY_D            = შესაძლებლობა  არის სისტემის ფუნქციური ნაწილი, რომელიც შეიძლება გამორთოს მომხმარებლის გარკვეული როლებისთვის
STR_ABILITY_IS_ENABLED   = აქტიურია?
STR_ABILITY_IS_ENABLED_D = განსაზღვრავს, არის თუ არა შესაძლებლობა ნებადართული (ჩართული) სისტემაში
STR_ABILITY_KIND         = სახეობა
STR_ABILITY_KIND_D       = ტიპი არის შესაძლებლობების ჯგუფი, რომელიც მართავს სისტემის დაკავშირებულ მახასიათებლებს
STR_ALLOWED_ROLES        = როლები
STR_ALLOWED_ROLES_D      = როლები, რომლებითაც მომხმარებელს შეუძლია შესვლა
STR_PASSWORD             = პაროლი
STR_PASSWORD_D           = მომხმარებლის პაროლი (უფრო ზუსტად, ჰეშის კოდი გადამოწმებისთვის)
STR_ROLE                 = როლი
STR_ROLE_D               = როლი - სისტემის ფუნქციებსა და მონაცემებზე მომხმარებლის წვდომის უფლებების ნაკრები
STR_ROLE_IS_ENABLED      = აქტიურია?
STR_ROLE_IS_ENABLED_D    = ამ როლით სისტემაში შესვლის ნებართვის ნიშანი
STR_ROLE_IS_HIDDEN       = დამალულია?
STR_ROLE_IS_HIDDEN_D     = ჩვეულებრივი ადმინისტრატორის სიებში როლის დამალვის ნიშანი
STR_USER                 = მომხმარებელი
STR_USER_D               = მომხმარებელი ან პროგრამის მოდული, რომელსაც აქვს სისტემაში შესვლის უფლება
STR_USER_IS_ENABLED      = აქტიურია?
STR_USER_IS_ENABLED_D    = მომხმარაბლის სისტემაში შესვლის ნებართვის ნიშანი
STR_USER_IS_HIDDEN       = დამალულია?
STR_USER_IS_HIDDEN_D     = ჩვეულებრივი ადმინისტრატორის სიებში მომხმარებლის დამალვის ნიშანი

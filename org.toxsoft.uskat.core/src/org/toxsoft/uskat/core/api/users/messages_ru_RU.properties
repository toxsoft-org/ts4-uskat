STR_ALLOWED_ROLES     = Роли
STR_ALLOWED_ROLES_D   = Роли, под которым пользователь может войти в систему
STR_PASSWORD          = Пароль
STR_PASSWORD_D        = Пароль пользователя (точнее, хеш-код для проверки)
STR_ROLE              = Роль
STR_ROLE_D            = Роль - набор прав доступа пользователя к функциям и данным системы
STR_ROLE_IS_ENABLED   = Разрешен?
STR_ROLE_IS_ENABLED_D = Признак разрешения входа в систему с этой ролью
STR_ROLE_IS_HIDDEN    = Скрыт?
STR_ROLE_IS_HIDDEN_D  = Признак скрытия роли в списках обычного администрирования
STR_USER              = Пользователь
STR_USER_D            = Пользователь или программный модуль, имеющий право входа в систему
STR_USER_IS_ENABLED   = Разрешен?
STR_USER_IS_ENABLED_D = Признак разрешения пользователя на вход в систему
STR_USER_IS_HIDDEN    = Скрыт?
STR_USER_IS_HIDDEN_D  = Признак скрытия пользоватея в списках обычного администрирования

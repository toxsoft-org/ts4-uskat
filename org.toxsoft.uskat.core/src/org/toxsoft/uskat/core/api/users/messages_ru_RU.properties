STR_D_PASSWORD     = Пароль пользователя (точнее, хеш-код для проверки)
STR_D_ROLES        = Роли, под которым пользователь может войти в систему
STR_D_ROLE_ENABLED = Признак разрешения входа в систему с этой ролью
STR_D_ROLE_HIDDEN  = Признак скрытия пользоватея в списках обычного администрирования
STR_D_USER         = Пользователь или программный модуль, имеющий право входа в систему
STR_D_USER_ENABLED = Признак разрешения пользователя на вход в систему
STR_D_USER_HIDDEN  = Признак скрытия пользоватея в списках обычного администрирования
STR_N_PASSWORD     = Пароль
STR_N_ROLES        = Роли
STR_N_ROLE_ENABLED = Разрешен?
STR_N_ROLE_HIDDEN  = Скрыт?
STR_N_USER         = Пользователь
STR_N_USER_ENABLED = Разрешен?
STR_N_USER_HIDDEN  = Скрыт?

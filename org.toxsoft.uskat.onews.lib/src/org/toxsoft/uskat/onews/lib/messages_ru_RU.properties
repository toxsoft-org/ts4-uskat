STR_D_KIND_ACTION         = Разрешаемые профилем АРМ действия (меню, инструменты, кнопки и т.п.)
STR_D_KIND_ID             = Вид функциональной возможности (компоненты), доступной пошльзователю
STR_D_KIND_PERSPECTIVE    = Перспективы, доступность которых управляется профилем АРМ
STR_D_OP_ALLOW            = Пользоветлью доступна компонента (возможность)
STR_D_OP_DENY             = Компонента, возможность не доступна пользователю
STR_D_PROFILE_ATTR_PARAMS = Параметы профиля Единого АРМ
STR_D_PROFILE_ATTR_ROLES  = Список ролей, с которыми связан профиль Единого АРМ
STR_D_PROFILE_ATTR_RULES  = Правила профиля Единого АРМ, определяющие доступ к возможностям и компонентам рабочей станции
STR_N_KIND_ACTION         = Действия
STR_N_KIND_ID             = Разновидность
STR_N_KIND_PERSPECTIVE    = Перспективы
STR_N_OP_ALLOW            = Разрешение
STR_N_OP_DENY             = Запрет
STR_N_PROFILE_ATTR_PARAMS = Параметры
STR_N_PROFILE_ATTR_ROLES  = Роли
STR_N_PROFILE_ATTR_RULES  = Правила
STR_N_RULE_ALLOW_ALL      = Разрешение всех компонент
STR_N_RULE_DENY_ALL       = Запрет всех компонент

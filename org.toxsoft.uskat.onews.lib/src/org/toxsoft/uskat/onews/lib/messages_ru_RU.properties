STR_D_ACTION_ABILITY      = Разрешаемые профилем АРМ действия (меню, инструменты, кнопки и т.п.)
STR_D_KIND_ID             = Вид функциональной возможности (компоненты), доступной пошльзователю
STR_D_OP_ALLOW            = Пользоветлью доступна компонента (возможность)
STR_D_OP_DENY             = Компонента, возможность не доступна пользователю
STR_D_PERSPECTIVE_ABILITY = Перспективы, доступность которых управляется профилем АРМ
STR_D_PROFILE_PARAMS      = Дополнительные параметры профиля
STR_D_PROFILE_ROLES       = Роли, которые входт в систему с этим профилем АРМа
STR_D_PROFILE_RULES       = Правила создания профиля
STR_N_ACTION_ABILITY      = Действия
STR_N_KIND_ID             = Разновидность
STR_N_OP_ALLOW            = Разрешение
STR_N_OP_DENY             = Запрет
STR_N_PERSPECTIVE_ABILITY = Перспективы
STR_N_PROFILE_PARAMS      = Параметры
STR_N_PROFILE_ROLES       = Роли
STR_N_PROFILE_RULES       = Правила
STR_N_RULE_ALLOW_ALL      = Разрешение всех компонент
STR_N_RULE_DENY_ALL       = Запрет всех компонент
